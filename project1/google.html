<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="style.css">
    <title>google.com</title>
</head>
<body>
    <div class="container">
        <div class="google"></div>
        <div class="midSide">
            <div class="title">Search the web using Google!</div>
            <div class="searchBar">
                <div><input type="text"></div>
            </div>
            <div class="btns">
                <button type="button" class="btnsearch">Google Search</button>
                <button type="button" class="btnfeels">I'm feeling lucky</button>

            </div>
        </div>
        <div class="gridTable">
            <div class="left">
                <h4>special searches</h4>
                <a href="#">stanford search</a>
                <a href="#">linux search</a>
            </div>
            <div class="mid">
                <a href="#">help!</a>
                <a href="#">about google!</a>
                <a href="#">company info</a>
                <a href="#">google! logos</a>
            </div>
            <div class="right">
                <h4>get google!</h4>
                <h4>updates monthly:</h4>
                <div><input type="email"
                    placeholder=" your e-mail"></div>
                <button>subscribe</button>
                <a href="#">archive</a>
            </div>
        </div>
        <footer>Copyright Ã© 1938 Google Inc.</footer>
    </div>

</html>
